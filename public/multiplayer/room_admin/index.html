<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/images/icon.png" type="image/x-icon">
    <title>VENNTURE</title>
    <link rel="preload" href="../../../multiplayer/assets/fonts/pixeloidsans-webfont.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="../../../multiplayer/assets/fonts/super-pixel-personal-use-webfont.woff" as="font" type="font/woff"
          crossorigin>
    <link rel="stylesheet" href="../../assets/css/loader.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/room.css">
</head>

<body>
    <div class="loader" id="loader">
        <div class="animation-loader" id="animation-loader"></div>
        <div class="text-loader">¿Podrás escapar? Prepárate...</div>
    </div>
    <div class="container">
        <div class="box-wrapper">
            <div class="fondo">
                
                <iframe src="../../start/index.html" style="display:none;" id="audioFrame"></iframe>

                <a href="../start/" class="btn-back"></a>

                <div class="tittle">SALA</div>

                <div class="recuadrocod" id="code">XXX-XXX</div>

                <div class="jugadores">
                    <div class="text">JUGADORES</div>
                </div>

                <div class="recuadroPersonajes" id="listaJugadores"></div>

                <button class="btn" type="button" id="play">EMPEZAR</button>

                <div class="chat">
                    <div class="chat-messages" id="messages"></div>
                    <form action="" class="chat-form">
                        <input type="text" name="message" id="message" placeholder="Escribe tu mensaje" class="message-sent">
                        <button type="submit" id="send" class="send">Enviar</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!--<script src="../../levels/assets/js/loader.js"></script>-->
    <script src="../../assets/js/loader.js"></script>
    <script type="module" src="roomAdmin.js"></script>
    <script src="../../assets/sonido/sonido.js"></script>
