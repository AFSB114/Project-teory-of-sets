<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preload" href="../../../multiplayer/assets/fonts/pixeloidsans-webfont.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="../../../multiplayer/assets/fonts/super-pixel-personal-use-webfont.woff" as="font" type="font/woff" crossorigin>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="create_room.css">
</head>

<body>
    <div class="container">
        <div class="box-wrapper">
            <div class="fondo">

                <a href="../start/" class="btn-back"></a>

                <div class="tittle">CREAR SALA</div>

                <form id="options">

                    <div class="cuadro">

                        <div class="selection">
                            <div class="text">NUMERO DE NIVELES</div>
    
                            <select class="options hover" id="" name="">
                                <option selected disabled value="0">SELECCIONA</option>
                                <option value="1">OPCION 1</option>
                                <option value="2">OPCION 2</option>
                                <option value="3">OPCION 3</option>
                            </select>
                        </div>
    
                       <div class="selection">
                         <div class="text">TIEMPO POR NIVEL</div>
                        
                         <select class="options hover" id="" name="">
                             <option selected disabled value="0">SELECCIONA</option>
                             <option value="1">OPCION 1</option>
                             <option value="2">OPCION 2</option>
                             <option value="3">OPCION 3</option>
                         </select>
                       </div>
    
                        <div class="selection">
                            <div class="text">DIFICULTAD</div>
                            
                            <select class="options hover" id="" name="">
                                <option selected disabled value="0">SELECCIONA</option>
                                <option value="1">OPCION 1</option>
                                <option value="2">OPCION 2</option>
                                <option value="3">OPCION 3</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn">CREAR</button>
                </form>
                

                <div class="code">
                    <div class="text" id="codeRoom">CODIGO DE SALA</div>
                    <div class="numCode">xxx-xxx</div>
                </div>
            </div>
        </div>
    </div>

    <script src="createRoom.js"></script>
</body>

</html>
