<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preload" href="../../assets/fonts/pixeloidsans-webfont.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="../../assets/fonts/super-pixel-personal-use-webfont.woff" as="font" type="font/woff" crossorigin>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="logUp.css">
    <link rel="stylesheet" href="../assets/css/modal.css">
</head>

<body>
    <div class="container">
        <div class="box-wrapper">
            <div class="fondo">
                <a href="../log_in/log_in.html" class="btn-back"></a>
                <div class="tittle">VENNTURE</div>

                <form class="recuadro" id="form">

                    <div class="form">

                        <div class="field" id="name">
                            <div class="text">Nombre</div>
                            <div class="input-text">
                                <input type="text" id="name" name="name" required aria-autocomplete="none">
                            </div>
                        </div>

                        <div class="field" id="surname">
                            <div class="text">Apellido</div>
                            <div class="input-text">
                                <input type="text" id="surname" name="surname" required aria-autocomplete="none">
                            </div>
                        </div>

                        <div class="field" id="username">
                            <div class="text">Nombre de usuario</div>
                            <div class="input-text">
                                <input type="text" id="username" name="username" required aria-autocomplete="none">
                            </div>
                        </div>

                        <div class="field" id="birthdate">
                            <div class="text">Fecha de nacimiento</div>
                            <div class="input-text">
                                <input type="date" id="birthdate" name="birthdate" required aria-autocomplete="none">
                            </div>  
                        </div>

                        <div class="field" id="email">
                            <div class="text">Correo</div>
                            <div class="input-text">
                                <input type="email" id="email" name="email" required aria-autocomplete="none">
                            </div>
                        </div>

                        <div class="field" id="password">
                            <div class="text">Contrase√±a</div>
                            <div class="input-text">
                                <input type="password" id="password" name="password" required aria-autocomplete="none">
                            </div>
                        </div>

                        <button class="btn" type="submit">Registrar</button>
                    </div>

                </form>

                <div class="container-modal" id="message">
                    <div class="modal"></div>
                </div>

            </div>
        </div>
    </div>

    <script src="logUp.js"></script>
    <script src="../assets/js/modal.js"></script>
</body>

</html>
