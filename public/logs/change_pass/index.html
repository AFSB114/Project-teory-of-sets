<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio Contraseña</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="change_pass.css">
    <link rel="stylesheet" href="../assets/css/modal.css">
</head>

<body>
    <div class="container">
        <div class="box-wrapper">
            <div class="fondo">
                <a href="../../start/" class="btn-back"></a>
                <div class="tittle">VENNTURE</div>

                
                <iframe src="../../start/index.html" style="display:none;" id="audioFrame"></iframe>

                <form class="recuadro" id="form">

                    <div class="field" id="password1">
                        <div class="text">Nueva Contraseña</div>
                        <div class="input-text">
                            <input type="password" id="passwords1" name="password1" required aria-autocomplete="none">
                        </div>
                    </div>

                    <div class="field" id="password2">
                        <div class="text">Repetir Contraseña</div>
                        <div class="input-text">
                            <input type="password" id="passwords2" name="password2" required aria-autocomplete="none">
                        </div>
                    </div>

                    <button class="btn" type="submit">Cambiar</button>
                    
                </form>

                <div class="container-modal" id="message">
                    <div class="modal"></div>
                </div>

            </div>
        </div>
    </div>

    <script src="changePass.js"></script>
    <script src="../assets/js/modal.js"></script>
    <script src="../../assets/sonido/sonido.js"></script>
</body>

</html>
