<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio Contrase単a</title>
    <link rel="preload" href="../../../log/assets/fonts/pixeloidsans-webfont.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="../../../log/assets/fonts/super-pixel-personal-use-webfont.woff" as="font" type="font/woff" crossorigin>
    <link rel="stylesheet" href="cambiar_contrasenia.css">
    <link rel="stylesheet" href="../log_in/logIn.css">

<body>
    <div class="container">
        <div class="box-wrapper">
            <div class="fondo">
                <a href="../../start/" class="btn-back"></a>
                <div class="tittle">VENNTURE</div>

                <form class="recuadro" id="form">

                    <div class="field" id="username">
                        <div class="text">Nueva Contrase単a</div>
                        <div class="input-text">
                            <input type="text" id="usuarios" name="usuarios" required aria-autocomplete="none">
                        </div>
                    </div>

                    <div class="field" id="password">
                        <div class="text">Repetir Contrase単a</div>
                        <div class="input-text">
                            <input type="password" id="password" name="password" required aria-autocomplete="none">
                        </div>
                    </div>

                    <!-- <a href="./index.html" class="link">Olvide mi contrase単a</a> -->

                    <button class="btn" type="submit">Cambiar</button>

                    <!-- <a href="./index.html" class="crear">Crear nueva cuenta</a> -->
                    
                </form>

                <div class="container-modal" id="message">
                    <div class="modal"></div>
                </div>

            </div>
        </div>
    </div>

    <script src="../log_in/logIn.js"></script>
    <script src="../assets/js/modal.js"></script>
</body>

</html>
