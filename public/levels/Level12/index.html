<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/images/icon.png" type="image/x-icon">
    <title>Nivel 12
    </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../assets/css/loader.css">
</head>

<body>
    <div class="loader" id="loader">
        <div class="animation-loader" id="animation-loader"></div>
        <div class="text-loader">¿Podrás escapar? Prepárate...</div>
    </div>
    <div class="container">
        <div class="box-wrapper">

            <div class="menu" id="menu"></div>

            <div class="modal contrast" id="modal-menu">
                <div class="contenido-modal-menu">
                    <div class="btn" id="continuar">Continuar</div>
                    <a href="" class="btn" id="restart">Reiniciar</a>
                    <a href="../map/?level=12" class="btn" id="map">Mapa</a>
                    <a href="../../start/" class="btn" id="exit">Salir</a>
                </div>
            </div>

            <div id="timer" class="time">
                00:00
            </div>


            <div class="help" id="help"></div>

            <iframe src="../Level0/index.html" style="display:none;" id="audioFrame"></iframe>

            <div class="modal modal-help">
                <div class="contenido-modal-help">
                    Enrollado
                </div>
            </div>

            <div class="modal modal-help">
                <div class="contenido-modal-help">
                    Para limpiar
                </div>
            </div>

            <div class="marco"></div>


            <div class="scenarios" id="scenarios">

                <div class="scenario" id="scenario1">
                    <div class="escoba" id="escoba"></div>
                </div>

                <div class="scenario" id="scenario2">
                    <div class="puerta" id="puerta"></div>
                    <audio id="close" src="./sounds/door-knock-1.mp3"></audio>
                    <audio id="open" src="./sounds/door-1-open.mp3"></audio>
                    <div class="papel" id="papel"></div>
                </div>

                <div class="scenario" id="scenario3">
                    <div class="cajon1" id="cajon1"></div>
                    <div class="cajon2" id="cajon2"></div>
                    <div class="cajon3" id="cajon3"></div>
                </div>

                <div id="character" class="character"></div>
            </div>

        </div>

        <div class="modal contrast" id="modal-ask">
            <div class="contenido-modal-ask">

                <div class="text-1">MIRA ESTOS OBJETOS</div>
                <div class="objeto1" id="objeto1"></div>
                <div class="objeto2" id="objeto2"></div>
                <div class="objeto3" id="objeto3"></div>
                <div class="objeto4" id="objeto4"></div>
                <div class="objeto5" id="objeto5"></div>
                <div class="objeto6" id="objeto6"></div>
                <div class="text-2">ENCUENTRA EL ACERTIJO<BR> EN UNO DE ESTOS</div>
            </div>

        </div>

        <div class="modal1" id="modal-escoba">
            <div class="contenido-modal1">
                <div class="text-3">Tienen puertas y cajones,<br>
                    y en su interior puedes guardar montones.<br>
                    Busca y elige con atención,<br>
                    los tres que tienen función de almacenación.</div>
            </div>
            <button class="modal1-button" id="selectCajonesButton">Seleccionar cajones</button>
            
        </div>


    </div>
    <script src="../assets/js/loader.js"></script>
    <script src="js/movement.js" type="module"></script>
    <script src="js/game.js" type="module"></script>
    <script src="js/modal.js"></script>
    <script src="js/time.js"></script>
    <script src="../assets/js/spritesCharacter.js"></script>
    <script src="../../assets/sonido/sonido.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- <script src="../assets/js/mensaje_Error.js"></script> -->
</body>

</html>
