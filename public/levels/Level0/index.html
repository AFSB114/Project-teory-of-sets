<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/images/icon.png" type="image/x-icon">
    <title>Nivel 0</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../assets/css/loader.css">
</head>

<body>
    <div class="loader" id="loader">
        <div class="animation-loader" id="animation-loader"></div>
        <div class="text-loader">¿Podrás escapar? Prepárate...</div>
    </div>
    <div class="container">
        <div class="box-wrapper">

            <div class="menu" id="menu"></div>

           

            <div class="modal contrast" id="modal-menu">
                <div class="contenido-modal-menu">
                    <div class="btn" id="continuar">Continuar</div>
                    <a href="" class="btn">Reiniciar</a>
                    <a href="../../start/" class="btn">Mapa</a>
                    <a href="../../start/" class="btn">Salir</a>
                </div>
            </div>

            <div id="timer" class="time">
                00:00
            </div>

            <div class="help" id="help"></div>

            <audio id="backgroundMusic" autoplay loop>
                <source src="../../assets/sonido/sounds/dark-drone-intrigue-suspence-horror-drone-245048.mp3" type="audio/mp3">
            </audio> 

            <div class="modal modal-help">
                <div class="contenido-modal-help">
                    Revisa el librero de la derecha
                </div>
            </div>

            <div class="modal modal-help">
                <div class="contenido-modal-help">
                    Fijate en el color del marco de los cuadros <br>
                    ¿No te recuerdan a algo?
                </div>
            </div>

            <div class="marco"></div>



            <div class="scenarios" id="scenarios">

                <div class="scenario" id="scenario1">

                    <div class="cuadro" id="cuadro-1"></div>
                    <div class="cuadro" id="cuadro-2"></div>

                </div>

                <div class="scenario" id="scenario2">

                    <div class="cuadro" id="cuadro-3"></div>

                    <div class="puerta" id="puerta"></div>
                    <audio id="close" src="sounds/door-knock-1.mp3"></audio>
                    <audio id="open" src="sounds/door-1-open.mp3"></audio>

                    <div class="libreria" id="libreria"></div>

                </div>

                <div id="character" class="character"></div>
            </div>
            <div class="modal contrast" id="modal-ask">
                <div class="contenido-modal-ask">
                    <div class="text-1">De acuerdo a su <b>cardinal</b>, selecciona de menor a mayor.</div>

                    <div class="conjunto"></div>

                    <div class="conjunto"></div>

                    <div class="conjunto"></div>

                    <div class="text-2"><b>Cardinalidad:</b> Número de elementos de un conjunto.</div>
                </div>

            </div>

        </div>
    </div>
    <script src="../assets/js/loader.js"></script>
    <script src="../assets/js/spritesCharacter.js"></script>
    <script src="js/movement.js" type="module"></script>
    <script src="js/time.js"></script>
    <script src="js/game.js" type="module"></script>
    <script src="js/modal.js"></script>
    <script src="../../assets/sonido/sonido.js"></script>
</body>

</html>
