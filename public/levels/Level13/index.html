<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/images/icon.png" type="image/x-icon">
    <title>Nivel 13</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../assets/css/loader.css">
</head>

<body>
    <div class="loader" id="loader">
        <div class="animation-loader" id="animation-loader"></div>
        <div class="text-loader">Las puertas están a punto de abrirse...</div>
    </div>
    <div class="container">
        <div class="box-wrapper">

            <div class="menu" id="menu"></div>

            <div class="modal contrast" id="modal-menu">
                <div class="contenido-modal-menu">
                    <div class="btn" id="continuar">Continuar</div>
                    <a href="" class="btn">Reiniciar</a>
                    <a href="../../start/" class="btn">Mapa</a>
                    <a href="../../start/" class="btn">Salir</a>
                </div>
            </div>

            <div id="timer" class="time">
                00:00
            </div>

            <div class="help" id="help"></div>

            <iframe src="../Level0/index.html" style="display:none;" id="audioFrame"></iframe>

            <div class="modal modal-help">
                <div class="contenido-modal-help">
                    Enciende el computador
                </div>
            </div>

            <div class="modal modal-help">
                <div class="img-help2">

                </div>
            </div>

            <div class="marco"></div>


            <div class="scenarios" id="scenarios">

                <div class="scenario" id="scenario1">


                </div>

                <div class="scenario" id="scenario2">
                    
                </div>

                <div class="scenario" id="scenario3">
                    <div class="puerta" id="puerta"></div>
                    <audio id="close" src="sounds/door-knock-1.mp3"></audio>
                    <audio id="open" src="sounds/door-1-open.mp3"></audio>
                </div>


                <div id="character" class="character"></div>
            </div>

        </div>

        <div class="modal contrast" id="modal-ask">
            <div class="contenido-modal-ask">
                <a href="" class="btn-close"></a>

                <div class="text-1">INGRESA <br> LA <br> CONTRASEÑA</div>
                <div class="botellas"></div>
                <div class="silla"></div>
                <div class="florero"></div>

                <div class="numeros">

                    <div class="uno">
                        <button type="button" class="btn-numbers">1</button>
                    </div>
                    <div class="dos">
                        <button type="button" class="btn-numbers">2</button>
                    </div>
                    <div class="tres">
                        <button type="button" class="btn-numbers">3</button>

                    </div>
                    <div class="cuatro">
                        <button type="button" class="btn-numbers">4</button>
                    </div>
                    <div class="cinco">
                        <button type="button" class="btn-numbers">5</button>
                    </div>
                    <div class="six">
                        <button type="button" class="btn-numbers sub">6</button>
                    </div>
                    <div class="siete">
                        <button type="button" class="btn-numbers sub">7</button>
                    </div>
                    <div class="ocho">
                        <button type="button" class="btn-numbers sub">8</button>
                    </div>
                    <div class="nueve">
                        <button type="button" class="btn-numbers sub">9</button>
                    </div>
                    <div class="cero">
                        <button type="button" class="btn-numbers sub">0</button>
                    </div>

                </div>
            </div>

        </div>

    </div>
    </div>
    <script src="../assets/js/loader.js"></script>
    <script src="js/movement.js"></script>
    <script src="js/game.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/time.js"></script>
    <script src="../assets/js/spritesCharacter.js"></script>
    <script src="../../assets/sonido/sonido.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
