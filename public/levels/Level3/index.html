<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel 3</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="box-wrapper">

            <div class="menu" id="menu"></div>

            <div class="modal contrast" id="modal-menu">
                <div class="contenido-modal-menu">
                    <div class="btn" id="continuar">Continuar</div>
                    <a href="" class="btn">Reiniciar</a>
                    <a href="../../start/" class="btn">Mapa</a>
                    <a href="../../start/" class="btn">Salir</a>
                </div>
            </div>

            <div id="timer" class="time">
                00:00
            </div>

            <div class="help" id="help"></div>

            <div class="modal modal-help">
                <div class="contenido-modal-help">
                    Busca la llave para abrir la rejilla
                </div>
            </div>

            <div class="modal modal-help">
                <div class="img-help2">

                </div>
            </div>

            <div class="marco"></div>


            <div class="scenarios" id="scenarios">

                <div class="scenario" id="scenario1">



                    <div class="puerta" id="puerta"></div>
                    <audio id="close" src="sounds/door-knock-1.mp3"></audio>
                    <audio id="open" src="sounds/door-1-open.mp3"></audio>

                </div>

                <div class="scenario" id="scenario2">
                    <div class="reja" id="reja"></div>
                </div>

                <div class="scenario" id="scenario3">
                    <div class="cuadro-llave"></div>
                    <div id="sofa" class="sofa">
                    </div>
                    <div class="llave" id="key" draggable="true"></div>
                </div>


                <div id="character" class="character"></div>
            </div>

        </div>

        <div class="modal contrast" id="modal-ask">
            <div class="contenido-modal-ask">
                <div class="caja1">
                    <h3>a</h3>
                </div>
                <div class="caja2">
                    <h3>b</h3>
                </div>
                <div class="caja3">
                    <h3>c</h3>
                </div>

                <div class="text-muebles">
                    muebles
                </div>
                <div class="text-decorativos">
                    decorativos
                </div>
                <div class="text-b-l">
                    beber-leer
                </div>
                <div class="text-1">
                    <p>Arrastra los objetos a las cajas correspondientes
                        
                    </p>
                </div>

                    <div class="almohada" id="almohada" draggable="true"></div>
                    <div class="mesa" id="mesa" draggable="true"></div>
                    <div class="revista" id="revista" draggable="true"></div>
                    <div class="florero" id="florero" draggable="true"></div>
                    <div class="copa" id="copa" draggable="true"></div>
                    <div class="cuadro" id="cuadro" draggable="true"></div>
                    <div class="espejo" id="espejo" draggable="true"></div>
                    <div class="tacon" id="tacon" draggable="true"></div>
                    <div class="escritorio" id="escritorio" draggable="true"></div>
                    <div class="libro" id="libro" draggable="true"></div>
                    <div class="sofas" id="sofas" draggable="true"></div>
                    <div class="ropa" id="ropa" draggable="true"></div>
                    <div class="lampara" id="lampara" draggable="true"></div>
                    <div class="taza" id="taza" draggable="true"></div>
                    <div class="silla" id="silla" draggable="true"></div>
                

            </div>

        </div>

    </div>
    <!-- <script src="js/funcion.js"></script> -->
    <script src="js/movement.js"></script>
    <script src="js/game.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/time.js"></script>
    <script src="../../characterSelect/assets/js/spritesCharacter.js"></script>
</body>

</html>
