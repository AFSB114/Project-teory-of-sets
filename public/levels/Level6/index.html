<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel 6</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../assets/css/loader.css">
    <link rel="icon" href="../../assets/images/icon.png" type="image/x-icon">
</head>

<body>
    <div class="loader" id="loader">
        <div class="animation-loader" id="animation-loader"></div>
        <div class="text-loader">¿Podrás escapar? Prepárate...</div>
    </div>
    <div class="container">
        <div class="box-wrapper">

            <div class="menu" id="menu"></div>

            <div class="modal contrast" id="modal-menu">
                <div class="contenido-modal-menu">
                    <div class="btn" id="continuar">Continuar</div>
                    <a href="" class="btn">Reiniciar</a>
                    <a href="../../start/" class="btn">Mapa</a>
                    <a href="../../start/" class="btn">Salir</a>
                </div>
            </div>

                <div id="timer" class="time">
                    00:00
                </div>

            <div class="help" id="help"></div>

            <iframe src="../Level0/index.html" style="display:none;" id="audioFrame"></iframe>

            <div class="modal modal-help">
                <div class="contenido-modal-help">
                    Abre el telon
                </div>
            </div>

            <div class="modal modal-help">
                <div class="img-help2">

                </div>
            </div>

            <div class="marco"></div>


            <div class="scenarios" id="scenarios">

                <div class="scenario" id="scenario1">



                </div>

                <div class="scenario" id="scenario2">

                </div>

                <div class="scenario" id="scenario3">

                </div>

                <div class="scenario" id="scenario4">
                    <div class="teatro" id="teatro"></div>
                    <div class="puerta" id="puerta"></div>
                    <audio id="close" src="./sounds/door-knock-1.mp3"></audio>
                    <audio id="open" src="./sounds/door-1-open.mp3"></audio>
                </div>



                <div id="character" class="character"></div>
            </div>

        </div>

        <div class="modal contrast" id="modal-ask">
            <div class="contenido-modal-ask">
                <a href="" class="btn-close"></a>

                <div class="text-1">IDENTIFICA EL CONJUNTO</div>
                    <div id="color-picker">
                        <label for="colorSelectA">Conjunto A:</label>
                        <input type="color" id="colorSelectA" value="#00ff00">
                        <label for="colorSelectB">Conjunto B:</label>
                        <input type="color" id="colorSelectB" value="#ff0000">
                        <button id="selectColorButton">Seleccionar colores</button>
                    </div>
                    <div class="item clock" data-set="A">
                        <div class="checkbox"></div>
                    </div>
                    <div class="item trampa" data-set="C">
                        <div class="checkbox"></div>
                    </div>
                    <div class="item bookshelf" data-set="B">
                        <div class="checkbox"></div>
                    </div>
                    <div class="item trampa2" data-set="C">
                        <div class="checkbox"></div>
                    </div>
                    <div class="item desk" data-set="A">
                        <div class="checkbox"></div>
                    </div>
                    <div class="item trampa3" data-set="C">
                        <div class="checkbox"></div>
                    </div>
                    <div class="item mirror" data-set="B">
                        <div class="checkbox"></div>
                    </div>
                    <div class="item trampa4" data-set="C">
                        <div class="checkbox"></div>
                    </div>
                    <button id="verifyButton">Verificar selección</button>
                    <div id="error-message"></div>
                </div>

            </div>

        </div>
    </div>
    <script src="../assets/js/loader.js"></script>
    <script src="js/movement.js" type="module"></script>
    <script src="js/game.js" type="module"></script>
    <script src="js/modal.js"></script>
    <script src="js/time.js"></script>
    <script src="../assets/js/spritesCharacter.js"></script>
    <script src="../../assets/sonido/sonido.js"></script>
    <script src="../assets/js/script.js"></script>

</body>

</html>
