<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/images/icon.png" type="image/x-icon">
    <title>Nivel 10
    </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../assets/css/loader.css">
</head>

<body>
    <div class="loader" id="loader">
        <div class="animation-loader" id="animation-loader"></div>
        <div class="text-loader">¿Podrás escapar? Prepárate...</div>
    </div>
    <div class="container">
        <div class="box-wrapper">

            <div class="menu" id="menu"></div>

            <div class="modal contrast" id="modal-menu">
                <div class="contenido-modal-menu">
                    <div class="btn" id="continuar">Continuar</div>
                    <a href="" class="btn" id="restart">Reiniciar</a>
                    <a href="../map/?level=10" class="btn" id="map">Mapa</a>
                    <a href="../../start/" class="btn" id="exit">Salir</a>
                </div>
            </div>

            <div id="timer" class="time">
                00:00
            </div>

            <div class="help" id="help"></div>

            <iframe src="../Level0/index.html" style="display:none;" id="audioFrame"></iframe>

            <div class="modal modal-help">
                <div class="contenido-modal-help">
                    Habla con alguien
                </div>
            </div>

            <div class="modal modal-help">
                <div class="contenido-modal-help">
                    Busca los objetos de la lista
                </div>
            </div>

            <div class="marco"></div>


            <div class="scenarios" id="scenarios">

                <div class="scenario" id="scenario1">
                    <div class="cuadro1" id="cuadro1"></div>
                    <div class="cojin3" id="cojin3"></div>
                    <div class="cojin4" id="cojin4"></div>
                </div>

                <div class="scenario" id="scenario2">
                    <div class="puerta" id="puerta"></div>
                    <audio id="close" src="./sounds/door-knock-1.mp3"></audio>
                    <audio id="open" src="./sounds/door-1-open.mp3"></audio>
                    <div class="cuadro2" id="cuadro2"></div>
                    <div class="telefono" id="telefono"></div>
                </div>

                <div class="scenario" id="scenario3">
                    <div class="cuadro3" id="cuadro3"></div>
                    <div class="cojin1" id="cojin1"></div>
                    <div class="cojin2" id="cojin2"></div>
                </div>

                <div id="character" class="character"></div>
            </div>

        </div>

        <div class="modal contrast" id="modal-ask">
            <div class="contenido-modal-ask">
                <a href="" class="btn-close"></a>

                <div class="text-1">OBSERVA LAS LISTAS</div>
                <div class="lista1" id="lista1"></div>
                <div class="lista2" id="lista2"></div>
            </div>

        </div>
        <div class="lista-seleccionada" id="lista-seleccionada"></div>
        <ul id="items-lista"></ul>
    </div>
    </div>
    <script src="../assets/js/loader.js"></script>
    <script src="js/movement.js" type="module"></script>
    <script src="js/game.js" type="module"></script>
    <script src="js/modal.js"></script>
    <script src="js/time.js"></script>
    <script src="../assets/js/spritesCharacter.js"></script>
    <script src="../../assets/sonido/sonido.js"></script>
    <script src="../assets/js/script.js"></script>

</body>

</html>
